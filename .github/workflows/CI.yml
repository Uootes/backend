name: UOOTES Backend Basic CI Check

on:
  push:        # Runs on every push to any branch
  pull_request: # Also runs on pull requests

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      run: npm install

    - name: Start server and check health
      run: |
        node server.js &
        sleep 5
        curl -f http://localhost:2030 || exit 1
